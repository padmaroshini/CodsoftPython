<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F5F5F5; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #FFFFFF; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            width: 450px;
            text-align: center;
        }

        h1 {
            color: #34495E; 
            font-size: 28px;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #BDC3C7;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            background-color: #3498DB; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980B9; 
        }

        a {
            color: #3498DB; 
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>Add a New Task</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Enter task title" required>
            <button type="submit">Add Task</button>
        </form>
        <a href="/">Back to To-Do List</a>
    </div>
</body>
</html>
